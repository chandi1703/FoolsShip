<?xml version="1.0" encoding="UTF-8"?>
<!-- This page shows a two-window synopsis, where the user can choose between different fool's ships --><!-- Connected to: main.css, synopsis.css, synopsis1.xql, synopsis2.xql, synopsis3.xql, main.js, synopsis1.js, synopsis2.js, synopsis.json -->
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row">
        <div class="container" id="pagewrap">
            <div class="row">
                <div class="col-sm-6">
                    
                    <!-- form will be handled in modules/synopsis1.xql -->
                    <form action="?">                     
                        <fieldset>
                            <!-- previous-next function. Changes url -->
                            <div data-template="syn4:create-link" data-template-direction="previous" data-template-side="l"/>
                            <!-- json classes are necessary for synopsis1 .js --> 
                            <select class="json1 chosen-select" data-placeholder="Fassung w채hlen" name="vers1" style="width:150px">
                                <option value=""/>
                                <option value="facs">Faksimile</option>
                                <option value="reg">Normalisierte Lesefassung</option>
                                <option value="orig">OCR des Original</option>
                            </select>
                            <select class="json2 chosen-select" data-placeholder="GW w채hlen" name="book1" style="width:150px">
                                <!--<div data-template="app:selectGw"/>-->
                            </select>
                            <select class="json3 chosen-select" data-placeholder="Kapitel w채hlen" name="chap1" style="width:150px" onchange="this.form.submit()">
                                <!--<div data-template="app:selectCh"/>-->
                            </select>
                            <!-- previous-next function. Changes url -->
                            <div data-template="syn4:create-link" data-template-direction="next" data-template-side="l"/>
                        </fieldset>
                    </form>
                </div>
                
                <!-- Calls function createForm from modules/synopsis1.xql -->
                <div data-template="syn1:createForm"/>             
            </div>

            <!-- Ab hier wird der eigentliche Text dargestellt, data-template-side entscheidet, welches
            Fenster mit welchem Text bef체llt werden soll -->
            <div class="row" style="margin-top:2%;">
                <div class="col-sm-6" id="left">
                    <div data-template="syn2:viewFoolsShip" data-template-side="l"/>          
                </div>
                <div class="col-sm-6 col-sm-push-6" id="right">
                    <div data-template="syn2:viewFoolsShip" data-template-side="r"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" id="left2">
                    <div data-template="syn3:viewLem" data-template-side="l"/>
                </div>
                <div class="col-sm-6 col-sm-push-6" id="right2">
                    <div data-template="syn3:viewLem" data-template-side="r"/>
                </div>
            </div>
        </div>
    </div>
</div>
