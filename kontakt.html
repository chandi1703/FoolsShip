<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">

        <div class="row">
            <div class="col-md-6">

                </div>
            </div>

                    <label for="form_lastname">Nachname *</label>

        </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Nachricht *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Ihre Nachricht." rows="4" required="required" data-error="Eine Nachricht ohne Nachricht ist paradox"></textarea>

                    </div>
